<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tundra</title>
  <link type="text/css" rel="stylesheet" href="main.css">
</head> 
<body>
  <div id="game-container">
    <h1>Tundra - Ludum Dare 46</h1>
    <div id="game">
      
      <div id="welcome-screen" class="modal">
        <h1>Tundra</h1>
        Your plane has crashed.<br>
        Welcome to the tundra.<br>
        Forage for fuel for your fire.<br>
        Stay alive long enough for help to come.<br>
        <button id="welcome-button">
          Begin
        </button>
      </div>

      <div id="death-screen" class="modal">
        <h3>Inevitability of Death</h3><br>
        You survived for <span id=end-time></span>.<br>
        But nobody came.
      </div>

      <div id="score">
        <div id=body-temp-container>
          <img id=body-temp-icon src="icon-warm.png" alt="Body Warmth">
          <span id="body-temp"></span>
        </div>
        <div id=fire-clock-container>
          <img src="fire-icon.png" alt="Fire">
          <span id="fire-clock"></span>
        </div>
        <div id=game-timer-container>
          <span>Survived </span><span id=game-timer></span>
        </div>
      </div>
      <div id="inventory">
        <span id="log-count"></span><span> Wood</span><br>
      </div>
    </div>
    WASD - Move
    <br>
    E - Add wood to fire
    <br><br>
      By Andrew Gemmel - 2020
    </div>
      <script src="main.js"></script>
</body>
</html>
