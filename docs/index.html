<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tundra</title>
  <link type="text/css" rel="stylesheet" href="main.css">
</head> 
<body>
  <div id="game-container">
    <h1>Tundra</h1>
    <div id="game">

      <div id="score">
        <div id=body-temp-container>
          <img id=body-temp-icon src="icon-warm.png" alt="Body Warmth">
          <span id="body-temp"></span>
        </div>
        <div id=fire-clock-container>
          <img src="fire-icon.png" alt="Fire">
          <span id="fire-clock"></span><span>s</span>
        </div>
        <div id=game-timer-container>
          <span>Survived </span><span id=game-timer></span>
        </div>
      </div>
      <div id="inventory">
        <span id="log-count"></span><span> Wood</span><br>
      </div>
    </div>
  </div>
      <script src="main.js"></script>
</body>
</html>
